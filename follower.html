<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Followers & Following - VEBIsta</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E6E6FA;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            width: 100%;
            background-color: #6A5ACD;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .user-icon {
            font-size: 24px;
            cursor: pointer;
        }
        .container {
            margin-top: 80px;
            width: 80%;
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .followers-box, .following-box {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .user-list {
            list-style: none;
            padding: 0;
        }
        .user-list li {
            background: #f8f8f8;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .footer {
            width: 100%;
            background-color: #6A5ACD;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div>VEBIsta</div>
        <div class="nav-links">
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-users"></i> Community</a>
            <a href="#"><i class="fas fa-bell"></i> Notifications</a>
        </div>
        <i class="fas fa-user-circle user-icon"></i>
    </nav>

    <div class="container">
        <div class="followers-box">
            <h3>Followers</h3>
            <ul class="user-list">
                <li><img src="profile1.jpg" alt="User" class="profile-pic"> User 1</li>
                <li><img src="profile2.jpg" alt="User" class="profile-pic"> User 2</li>
                <li><img src="profile3.jpg" alt="User" class="profile-pic"> User 3</li>
            </ul>
        </div>
        <div class="following-box">
            <h3>Following</h3>
            <ul class="user-list">
                <li><img src="profile4.jpg" alt="User" class="profile-pic"> User 4</li>
                <li><img src="profile5.jpg" alt="User" class="profile-pic"> User 5</li>
                <li><img src="profile6.jpg" alt="User" class="profile-pic"> User 6</li>
            </ul>
        </div>
    </div>

    <footer class="footer">&copy; 2025 VEBIsta. All rights reserved.</footer>
</body>
</html>
