<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - VEBIsta</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E6E6FA;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .navbar {
            width: 100%;
            background-color: #6A5ACD;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .user-icon {
            font-size: 24px;
            cursor: pointer;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            margin-top: 80px;
        }
        .signup-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .title {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .form .input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .button {
            width: 100%;
            background-color: #6A5ACD;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #5A4EBB;
        }
        .alternative {
            margin-top: 10px;
            font-size: 14px;
        }
        .social-buttons button {
            margin: 10px 5px;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        .google { background-color: #DB4437; color: white; }
        .amazon { background-color: #FF9900; color: white; }
        .upi { background-color: #34A853; color: white; }
        .login-text { margin-top: 15px; font-size: 14px; }
        .login-link { color: #6A5ACD; text-decoration: none; }
        .login-link:hover { text-decoration: underline; }
        .footer {
            width: 100%;
            background-color: #6A5ACD;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div>VEBIsta</div>
        <div class="nav-links">
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-users"></i> Community</a>
            <a href="#"><i class="fas fa-bell"></i> Notifications</a>
        </div>
        <i class="fas fa-user-circle user-icon"></i>
    </nav>

    <div class="container">
        <div class="signup-box">
            <h2 class="title">Create an Account</h2>
            
            <form class="form">
                <input type="text" placeholder="Full Name" class="input" required>
                <input type="email" placeholder="Email Address" class="input" required>
                <input type="password" placeholder="Password" class="input" required>
                <button type="submit" class="button">Sign Up</button>
            </form>
            
            <div class="alternative">or sign up with</div>
            <div class="social-buttons">
                <button class="google">Google</button>
                <button class="amazon">Amazon</button>
                <button class="upi">UPI</button>
            </div>
            
            <p class="login-text">
                Already have an account? <a href="login.html" class="login-link">Log in</a>
            </p>
        </div>
    </div>

    <footer class="footer">&copy; 2025 VEBIsta. All rights reserved.</footer>
</body>
</html>
