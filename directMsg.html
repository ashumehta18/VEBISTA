<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - VEBIsta</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E6E6FA;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 350px;
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .chat-header i {
            font-size: 18px;
            cursor: pointer;
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: url('https://www.transparenttextures.com/patterns/bubbles.png');
        }
        .message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .message.sent {
            justify-content: flex-end;
        }
        .message .text {
            background: white;
            padding: 8px 12px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .sent .text {
            background: #D8BFD8;
        }
        .input-area {
            display: flex;
            align-items: center;
            padding-top: 10px;
            border-top: 1px solid #ddd;
        }
        .input-area input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 8px;
            outline: none;
        }
        .send-btn {
            background: #6A5ACD;
            color: white;
            padding: 8px;
            border-radius: 50%;
            margin-left: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span><i class="fas fa-user-circle"></i> User_123</span>
            <i class="fas fa-ellipsis-h"></i>
        </div>
        <div class="messages" id="messages">
            <div class="message received"><div class="text">HELLO! HOW ARE YOU?</div></div>
            <div class="message sent"><div class="text">Hyy, I am good!</div></div>
        </div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <i class="fas fa-paper-plane send-btn" onclick="sendMessage()"></i>
        </div>
    </div>

    <script>
        function sendMessage() {
            let input = document.getElementById("messageInput");
            let messageText = input.value.trim();
            if (messageText !== "") {
                let messageContainer = document.getElementById("messages");
                let newMessage = document.createElement("div");
                newMessage.classList.add("message", "sent");
                newMessage.innerHTML = `<div class="text">${messageText}</div>`;
                messageContainer.appendChild(newMessage);
                input.value = "";
                messageContainer.scrollTop = messageContainer.scrollHeight;
            }
        }
    </script>
</body>
</html>
