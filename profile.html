<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - VEBIsta</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url("login.PNG");
            background-color: #E6E6FA;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: black;
        }
        .navbar {
            width: 100%;
            background-color: white;
            color: black;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: black;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .user-actions {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .user-actions a {
            color: black;
            text-decoration: none;
            font-size: 16px;
        }
        .user-icon {
            font-size: 24px;
            cursor: pointer;
            color: black;
        }
        .container {
            margin-top: 100px;
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        .profile-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #6A5ACD;
        }
        .profile-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        .follow-section {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        .follow-section button {
            background-color: #6A5ACD;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .grid-item {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        .grid-item:hover {
            transform: scale(1.05);
        }
        .grid-item img {
            width: 100%;
            border-radius: 8px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            max-width: 80%;
            max-height: 80%;
        }
        .footer {
            width: 100%;
            background-color: white;
            color: black;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div>VEBIsta</div>
        <div class="nav-links">
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-users"></i> Community</a>
            <a href="#"><i class="fas fa-bell"></i> Notifications</a>
        </div>
        <div class="user-actions">
            <a href="#"><i class="fas fa-envelope"></i> Messages</a>
            <a href="#"><i class="fas fa-sign-in-alt"></i> Login</a>
            <i class="fas fa-user-circle user-icon"></i>
        </div>
    </nav>

    <div class="container">
        <div class="profile-box">
            <img src="login.PNG" alt="Profile Picture" class="profile-pic">
            <div class="profile-details">
                <h2>Ashu_12</h2>
                <p class="bio">I Ashu Mehta, a second-year BE CSE student at Chitkara University...</p>
                <div class="follow-section">
                    <button>Followers: 200</button>
                    <button>Following: 180</button>
                </div>
            </div>
        </div>
        <div class="grid-container">
            <div class="grid-item" onclick="openModal('follower.png')"><img src="follower.png" alt="Post 1"></div>
            <div class="grid-item" onclick="openModal('followe.png')"><img src="follower.png" alt="Post 2"></div>
        </div>
    </div>

    <div class="modal" id="imageModal" onclick="closeModal()">
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        function openModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('imageModal').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
    </script>

    <footer class="footer">&copy; 2025 VEBIsta. All rights reserved.</footer>
</body>
</html>
