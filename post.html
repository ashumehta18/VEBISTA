
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - VEBIsta</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E6E6FA;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            width: 100%;
            background-color: #6A5ACD;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .user-icon {
            font-size: 24px;
            cursor: pointer;
        }
        .container {
            margin-top: 100px;
            width: 50%;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .input, .file-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .button {
            width: 100%;
            background-color: #6A5ACD;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #5A4EBB;
        }
        .feed {
            margin-top: 30px;
            width: 50%;
        }
        .post {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post img {
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
        .footer {
            width: 100%;
            background-color: #6A5ACD;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div>VEBIsta</div>
        <div class="nav-links">
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-users"></i> Community</a>
            <a href="#"><i class="fas fa-bell"></i> Notifications</a>
        </div>
        <i class="fas fa-user-circle user-icon"></i>
    </nav>

    <div class="container">
        <h2 class="title">Create a Post</h2>
        
        <form class="form" id="postForm">
            <textarea id="postText" placeholder="What's on your mind?" class="input" rows="4" required></textarea>
            <input type="file" id="postFile" class="file-input" accept="image/*, video/*">
            <button type="submit" class="button">Post</button>
        </form>
    </div>

    <div class="feed" id="feed">
        <div class="post">
            <strong>User1</strong>
            <p>Enjoying a beautiful sunset! üåÖ</p>
            <img src="sunset.jpg" alt="Sunset">
        </div>
        <div class="post">
            <strong>User2</strong>
            <p>Had an amazing meal today! üçï</p>
            <img src="food.jpg" alt="Food">
        </div>
    </div>

    <footer class="footer">&copy; 2025 VEBIsta. All rights reserved.</footer>

    <script>
        document.getElementById("postForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let postText = document.getElementById("postText").value;
            let fileInput = document.getElementById("postFile");
            let file = fileInput.files[0];
            
            let newPost = document.createElement("div");
            newPost.classList.add("post");
            
            let userName = "You"; 
            newPost.innerHTML = `<strong>${userName}</strong><p>${postText}</p>`;
            
            if (file) {
                let fileURL = URL.createObjectURL(file);
                let mediaElement = document.createElement("img");
                mediaElement.src = fileURL;
                mediaElement.style.width = "100%";
                mediaElement.style.borderRadius = "8px";
                mediaElement.style.marginTop = "10px";
                newPost.appendChild(mediaElement);
            }
            
            let feed = document.getElementById("feed");
            feed.insertBefore(newPost, feed.firstChild);
            
            document.getElementById("postForm").reset();
        });
    </script>
</body>
</html>
